<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
</head>
<body>
    <header>
        <img id="logo" src="./img/Logo.png" alt="">
        <h1>Toboolist</h1>
    </header>
    <main>
        <div class="nav">
            <button id="bottone-task">Add Task</button>
            <button id="bottone-section">Add section</button>
        </div>
        <div class="sottomenu">
            <section>
                <span>&#9660</span><h2 class="sezioni">New Task</h2><br>
                <span class="check">&check;</span><span class="news">Quarterly Newsletter</span>
                <span class="vignette editorial">Editorial</span>
            </section>
            <section>
                <span>&#9660</span><h2 class="sezioni">Today</h2><br>
                <span class="check">&check;</span><span class="news">Recruiting blog post</span>
                <span class="vignette editorial">Editorial</span>
            <br><br>
            <span class="check">&check;</span><span class="news">Mobile App Lunch</span>
            <span class="vignette goal">Q1 goal</span>
            <br><br>
            <span class="cross">&cross;</span><span class="news">Interview John H.</span>
            <span class="vignette recruiting">Recruiting</span>
            <br><br>
            <span class="check">&check;</span><span class="news">Summit update to mobile storefronts</span>
            <span class="vignette mobile">Mobile</span>
            </section>
            <section>
            <span>&#9660</span><h2 class="sezioni">Upcoming</h2><br>
            <span class="check">&check;</span><span class="news">Quarterly Newsletter</span>
            <span class="vignette">Editorial</span>
            </section>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
